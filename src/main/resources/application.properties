spring.application.name=Planeta ConCiencia
server.port=8081
server.contextPath=/api

#security.ignored=/**
#spring.security.enabled=false
#management.security.enabled=false
#security.basic.enabled=false


# ========================
# APPLICATION
# ========================

# Directory where will be saved uploaded files. Make sure that the application
# have write permissions on such directory.
planeta.paths.uploadedFiles=pcfiles

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false

server.connection-timeout=-1

server.tomcat.max-http-header-size=0
server.tomcat.max-http-post-size=0